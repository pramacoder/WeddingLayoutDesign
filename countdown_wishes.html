<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown & Wishes</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    /* Countdown styles */
    .countdown-section {
      text-align: center;
      margin-bottom: 40px;
    }

    .countdown-value {
      font-size: 36px;
      font-weight: bold;
    }

    .countdown-label {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .time-group {
      display: inline-block;
      margin: 0 10px;
    }

    /* Wishes styles */
    .wish-list {
      margin-top: 40px;
    }

    .wish-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      display: flex;
      align-items: flex-start;
    }

    .avatar {
      width: 40px;
      height: 40px;
      background-color: #ddd;
      border-radius: 50%;
      text-align: center;
      line-height: 40px;
      font-weight: bold;
      margin-right: 15px;
    }

    .wish-content {
      flex-grow: 1;
    }

    .wish-content strong {
      display: block;
      font-size: 16px;
    }

    .wish-content small {
      font-size: 13px;
      color: #555;
    }

    .wish-content p {
      margin-top: 5px;
      font-style: italic;
    }

    form {
      margin-top: 30px;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #f0f0f0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- countdown -->
  <h1>Save the Date</h1>
  <div class="countdown-section">
    <div class="countdown-value" id="days">00</div>
    <div class="countdown-label">Days</div>

    <div class="time-group">
      <div class="countdown-value" id="hours">00</div>
      <div class="countdown-label">Hours</div>
    </div>
    <div class="time-group">
      <div class="countdown-value" id="minutes">00</div>
      <div class="countdown-label">Minutes</div>
    </div>
    <div class="time-group">
      <div class="countdown-value" id="seconds">00</div>
      <div class="countdown-label">Seconds</div>
    </div>

    <p>Event Date: Wednesday, April 30th, 2025</p>
  </div>

  <!-- wishes -->
  <h1>Wishes</h1>
  <div class="wish-list" id="wishList"></div>

  <form id="wishForm">
    <input type="text" id="name" placeholder="Your full name" required>
    <input type="text" id="location" placeholder="Your address" required>
    <textarea id="message" placeholder="Your message..." required></textarea>
    <button type="submit">Submit Wish</button>
  </form>

  <script>
    // countdown logic
    const countdownDate = new Date("April 30, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = String(days).padStart(2, '0');
      document.getElementById("hours").innerText = String(hours).padStart(2, '0');
      document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
      document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    // wishes logic
    const wishList = document.getElementById("wishList");
    const wishForm = document.getElementById("wishForm");

    function getInitials(name) {
      return name.split(' ').map(word => word[0]).join('').substring(0, 2).toUpperCase();
    }

    function addWish(name, location, message) {
      const card = document.createElement("div");
      card.className = "wish-card";

      card.innerHTML = `
        <div class="avatar">${getInitials(name)}</div>
        <div class="wish-content">
          <strong>${name}</strong>
          <small>at ${location}</small>
          <p>"${message}"</p>
        </div>
      `;

      wishList.prepend(card);
    }

    // Add initial wishes
    addWish("Dee", "Bogor", "Beautiful ðŸ’ž");
    addWish("Our Wedding Link", "Bekasi", "Beautiful design matters. happy for all of you that want going to married");

    // Handle form submit
    wishForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const location = document.getElementById("location").value;
      const message = document.getElementById("message").value;
      addWish(name, location, message);
      wishForm.reset();
    });
  </script>

</body>
</html>
